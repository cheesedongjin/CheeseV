<title>Typing Effect</title>
<style>
    body {
        background: linear-gradient(135deg, #001020, #000);
        color: #0ff;
        font-family: 'Roboto Mono', monospace;
        margin: 2rem;
    }
    #typewriter {
        font-size: 1.4rem;
        white-space: pre-wrap;
        position: relative;
        font-family: 'Roboto Mono', monospace;
    }

    #typewriter::after {
        content: "";
        position: absolute;
        display: inline-block;
        width: 2px;
        height: 1.4rem;
        background-color: #0ff;
        animation: blink 1s step-end infinite;
        transform: translateY(0.15rem);
    }

    @keyframes blink {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }

    button {
        background-color: #0ff;
        color: #000;
        font-family: 'Roboto Mono', monospace;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border: none;
        margin-top: 1rem;
        cursor: pointer;
    }

    button:hover {
        background-color: #0cf;
    }
</style>
<div id="typewriter"></div>
<button onclick="startTyping()">Run Typing Effect</button>
<script>
const message = "Hello, World!\nThis is a typing effect.";
const speed = 50;
let i = 0;
let typingSessionId = 0; // 각 루프의 고유 ID

function startTyping() {
    const target = document.getElementById("typewriter");

    // 새로운 타이핑 세션 ID 할당
    const currentSession = ++typingSessionId;

    target.textContent = "";
    i = 0;

    function type() {
        // 다른 세션이면 무시 (이전 루프 무효화)
        if (currentSession !== typingSessionId) return;

        if (i < message.length) {
            target.textContent += message.charAt(i);
            i++;
            setTimeout(type, speed);
        }
    }

    type();
}

window.addEventListener("DOMContentLoaded", startTyping);
</script>
