<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Format Converter</title>
    <style>
        body {
            background: linear-gradient(135deg, #001020, #000);
            color: #0ff;
            font-family: 'Roboto Mono', monospace;
            margin: 2rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

        #converter {
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        input, select {
            background-color: #000;
            color: #0ff;
            border: 1px solid #0ff;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            margin: 0.5rem 0;
            padding: 0.3rem 0.5rem;
        }

        button {
            background-color: #0ff;
            color: #000;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            margin-top: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0cf;
        }

        #dropZone {
            border: 2px dashed #0ff;
            padding: 1rem;
            text-align: center;
            margin: 1rem 0;
            cursor: pointer;
        }

        #dropZone.dragover {
            background-color: rgba(0, 255, 255, 0.1);
        }

        #dropZone img {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin: 0.5rem auto;
        }

        #dropZone p {
            margin: 0.5rem 0 0;
            color: #0ff;
            font-size: 0.9rem;
        }

        #result {
            margin-top: 1rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="converter">
        <div id="dropZone">Drag &amp; drop an image here, or click to select</div>
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
        <br>
        <label for="formatSelect">Convert to:</label>
        <select id="formatSelect">
            <option value="image/png">PNG</option>
            <option value="image/jpeg">JPEG</option>
            <option value="image/webp">WebP</option>
            <option value="image/avif">AVIF</option>
            <option value="image/bmp">BMP</option>
            <option value="image/tiff">TIFF</option>
        </select>
        <br>
        <button id="convertBtn">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        let currentFile = null;

        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const convertBtn = document.getElementById('convertBtn');
        const resultDiv = document.getElementById('result');

        // 드롭존 클릭 시 파일 선택 창 열기
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // 파일 선택 시 처리
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFile(fileInput.files[0]);
            }
        });

        // 드래그 오버 효과
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        // 파일 드롭 시 처리
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // 파일 처리 함수: 미리보기 및 이름 표시
        function handleFile(file) {
            currentFile = file;
            const reader = new FileReader();
            reader.onload = (event) => {
                dropZone.innerHTML = `
                    <img src="${event.target.result}" alt="${file.name}">
                    <p>${file.name}</p>
                `;
            };
            reader.readAsDataURL(file);
        }

        // 변환 버튼 클릭 시 실행
        convertBtn.addEventListener('click', () => {
            resultDiv.innerHTML = '';

            if (!currentFile) {
                resultDiv.textContent = 'Please select or drop an image file.';
                return;
            }

            const format = document.getElementById('formatSelect').value;
            const reader = new FileReader();

            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob((blob) => {
                        if (!blob) {
                            resultDiv.textContent = 'This format is not supported by your browser.';
                            return;
                        }

                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;

                        // 원본 파일명에서 확장자 제거 후 "_converted" 추가
                        const ext = format.split('/')[1];
                        const originalName = currentFile.name;
                        const baseName = originalName.lastIndexOf('.') > 0
                            ? originalName.substring(0, originalName.lastIndexOf('.'))
                            : originalName;
                        link.download = `${baseName}_converted.${ext}`;

                        link.textContent = 'Download Converted Image';
                        link.style.display = 'block';
                        resultDiv.appendChild(link);

                        const preview = document.createElement('img');
                        preview.id = 'preview';
                        preview.src = url;
                        preview.style.maxWidth = '300px';
                        resultDiv.appendChild(preview);
                    }, format);
                };
                img.onerror = () => {
                    resultDiv.textContent = 'Failed to load the image. Please try another file.';
                };
                img.src = event.target.result;
            };

            reader.readAsDataURL(currentFile);
        });
    </script>
</body>
</html>
