<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Particles Playground</title>
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
        }
        #info {
            pointer-events: none;
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="info">마우스를 움직이거나 클릭하여 입자를 생성해보세요!</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const maxParticles = 200;   // 최대 입자 수
        let hue = 0;                // 색상 변화용

        // 거리 비교용 상수
        const maxDist = 100;
        const maxDistSq = maxDist * maxDist;

        // 캔버스 크기 조절
        function resize() {
            canvas.width = window.innerWidth * 0.7;
            canvas.height = window.innerHeight * 0.7;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.gravity = 0.05;
                this.color = `hsl(${hue}, 100%, 70%)`;
            }
            update() {
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.96;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // 입자 간 연결선 (입자가 많으면 스킵)
        function connectParticles() {
            if (particles.length > 150) return;
            const len = particles.length;
            for (let i = 0; i < len; i++) {
                const p1 = particles[i];
                for (let j = i + 1; j < len; j++) {
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distSq = dx * dx + dy * dy;
                    if (distSq < maxDistSq) {
                        const alpha = 1 - distSq / maxDistSq;
                        ctx.strokeStyle = `hsla(${hue}, 100%, 70%, ${alpha})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
        }

        // 애니메이션 루프
        function animate() {
            // 잔상 효과
            ctx.fillStyle = 'rgba(17, 17, 17, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 입자 업데이트 및 그리기
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // 크기가 작아진 입자는 한 번에 제거
            particles = particles.filter(p => p.size >= 0.5);

            // 최대 개수 유지
            if (particles.length > maxParticles) {
                particles.splice(0, particles.length - maxParticles);
            }

            // 연결선
            connectParticles();

            // 색상 변화
            hue = (hue + 0.5) % 360;

            requestAnimationFrame(animate);
        }
        animate();

        // 마우스 이동 시 입자 생성량 조절(3개)
        canvas.addEventListener('mousemove', e => {
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(e.offsetX, e.offsetY));
            }
        });

        // 클릭 시 버스트 효과(20개)
        canvas.addEventListener('click', e => {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(e.offsetX, e.offsetY));
            }
        });
    </script>
</body>
</html>
