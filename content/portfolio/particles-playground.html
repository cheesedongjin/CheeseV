<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Particles Playground</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #111;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
        }
        #info {
            pointer-events: none;
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="info">마우스를 움직이거나 클릭하여 입자를 생성해보세요!</div>
    <canvas id="canvas"></canvas>
    <!-- 기존 HTML 맨 아래, </body> 바로 위에 삽입 -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // 캔버스 생성 및 스타일링
        const canvas = document.createElement('canvas');
        canvas.id = 'particle-canvas';
        Object.assign(canvas.style, {
            position: 'fixed',
            top: '0',
            left: '0',
            width: '100%',
            height: '100%',
            zIndex: '-1',
            pointerEvents: 'none'
        });
        document.body.prepend(canvas);

        const ctx = canvas.getContext('2d');
        let particles = [];
        const maxParticles = 200;
        let hue = 0;
        const maxDist = 100, maxDistSq = maxDist * maxDist;

        // 캔버스 크기 조절
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.gravity = 0.05;
                this.color = `hsl(${hue}, 100%, 70%)`;
            }
            update() {
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.96;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function connectParticles() {
            if (particles.length > 150) return;
            const len = particles.length;
            for (let i = 0; i < len; i++) {
                const p1 = particles[i];
                for (let j = i + 1; j < len; j++) {
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distSq = dx * dx + dy * dy;
                    if (distSq < maxDistSq) {
                        const alpha = 1 - distSq / maxDistSq;
                        ctx.strokeStyle = `hsla(${hue}, 100%, 70%, ${alpha})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(17, 17, 17, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            particles = particles.filter(p => p.size >= 0.5);

            if (particles.length > maxParticles) {
                particles.splice(0, particles.length - maxParticles);
            }

            connectParticles();

            hue = (hue + 0.5) % 360;
            requestAnimationFrame(animate);
        }
        animate();

        // 이벤트 바인딩
        canvas.addEventListener('mousemove', e => {
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(e.clientX, e.clientY));
            }
        });
        canvas.addEventListener('click', e => {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(e.clientX, e.clientY));
            }
        });
    });
    </script>
</body>
</html>
