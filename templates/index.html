<h1>Welcome to my portfolio</h1>
<p>This site contains my blog posts and a collection of programs I've written.</p>
<h2>Recent Posts</h2>
<ul>
{% for post in posts %}
    <li><a href="{{ post['link'] }}">{{ post['title'] }}</a> - {{ post['date'] }}</li>
{% endfor %}
</ul>
<h2>Programs</h2>
<ul>
{% for prog in programs %}
    <li><a href="{{ prog['link'] }}">{{ prog['title'] }}</a></li>
{% endfor %}
</ul>
