<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/CheeseV/">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 2rem;
            max-width: 900px;
            background: linear-gradient(
              135deg,
              rgba(0,16,32,0.8),
              rgba(0,0,0,0.8)
            );
            color: #0ff;
            position: relative;
            overflow-x: hidden;
        }
        nav a {
            margin-right: 1rem;
            color: #0ff;
            text-decoration: none;
        }
        nav a svg.icon {
            width: 1.1rem;
            height: 1.1rem;
            vertical-align: -0.15rem;
            fill: currentColor;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #099;
        }
        a:hover {
            text-decoration: underline;
            color: #f0f;
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        #cheesev-hint {
            font-size: 0.4em;
            cursor: pointer;
            margin-left: 0.5rem;
            color: #0cc;
        }
        #cheesev-popup {
            display: none;
            border: 1px solid #099;
            padding: 0.4rem;
            margin-bottom: 0.5rem;
            font-size: 0.85em;
            max-width: 20rem;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <nav>
        {{ nav_links }}
        <a href="https://github.com/cheesedongjin"
           target="_blank"
           rel="noopener noreferrer"
           aria-label="GitHub">
            <svg class="icon" viewBox="0 0 16 16" aria-hidden="true">
                <path d="M8 .198a8 8 0 0 0-2.53 15.594c.4.074.547-.174.547-.386
                         0-.19-.007-.693-.01-1.36-2.225.483-2.695-1.073-2.695-1.073
                         -.364-.924-.89-1.17-.89-1.17-.727-.497.055-.487.055-.487
                         .804.057 1.227.825 1.227.825.714 1.223 1.873.87 2.33.665
                         .073-.517.28-.87.507-1.07-1.777-.202-3.644-.888-3.644-3.953
                         0-.873.312-1.588.823-2.148-.083-.203-.357-1.018.078-2.122
                         0 0 .672-.215 2.2.82a7.633 7.633 0 0 1 2.003-.27 7.63 7.63 0 0 1 2.003.27c1.528-1.035 2.2-.82 2.2-.82.435 1.104.161 1.919.079 2.122.512.56.823 1.275.823 2.148 0 3.073-1.87 3.748-3.65 3.947
                         .288.248.543.737.543 1.484 0 1.073-.01 1.939-.01 2.203 0 .213.145.463.55.384A8 8 0 0 0 8 .198z"/>
            </svg>
        </a>
    </nav>

    {{ after_nav }}
    {{ content }}

    <footer>
        <p>&copy; 2025 Jdeseech</p>
    </footer>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';

        // 씬, 카메라, 렌더러 설정
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 30, 100);

        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('bg-canvas'),
            alpha: true,
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // 조명
        const ambient = new THREE.AmbientLight(0x888888);
        scene.add(ambient);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(0, 50, 50);
        scene.add(dirLight);

        // 파동 플레인 메쉬 생성
        const width = 200, height = 200;
        const segments = 100;
        const geometry = new THREE.PlaneGeometry(width, height, segments, segments);
        const material = new THREE.MeshStandardMaterial({
            color: 0x00ffff,
            wireframe: true,
            transparent: true,
            opacity: 0.6
        });
        const plane = new THREE.Mesh(geometry, material);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // 애니메이션 파라미터
        const posAttr = geometry.attributes.position;
        const vertexCount = posAttr.count;
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // 각 정점 Z 좌표를 사인파로 업데이트
            for (let i = 0; i < vertexCount; i++) {
                const ix = i * 3;
                const x = posAttr.array[ix];
                const y = posAttr.array[ix + 1];
                posAttr.array[ix + 2] = 5 * Math.sin(x * 0.1 + time) + 5 * Math.cos(y * 0.1 + time);
            }
            posAttr.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        // 리사이즈 처리
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
