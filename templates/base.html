<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/CheeseV/">
    <title>{{ title }}</title>
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="Personal website of Dongwook Lee">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cheesedongjin.github.io/CheeseV/">
    <link rel="icon" href="cheese.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap">
    <style>
        :root {
            --primary-color: #0ff;
            --accent-color: #f0f;
            --bg-color: #000004;
            --text-secondary: #099;
        }

        * {
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', 'Roboto Mono', monospace;
            margin: 1rem;
            padding: 1.5rem;
            max-width: 1000px;
            background: linear-gradient(135deg, #000004 0%, #001a33 100%);
            color: var(--primary-color);
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        @media (min-width: 768px) {
            body {
                margin: 2rem auto;
                padding: 2rem;
            }
        }

        nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem 0;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover,
        nav a:active {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        nav .logo {
            display: inline-flex;
            align-items: center;
            margin-right: 2rem;
        }

        nav .logo-icon {
            width: 4rem;
            height: 4rem;
            transition: opacity 0.3s ease;
        }

        nav .logo-icon:hover {
            opacity: 0.8;
        }

        nav a svg.icon {
            width: 1.2rem;
            height: 1.2rem;
            vertical-align: -0.2rem;
            fill: currentColor;
            transition: fill 0.3s ease;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--accent-color);
        }

        a:hover {
            text-decoration: underline;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            filter: blur(2px);
        }

        #cheesev-hint {
            font-size: 0.5em;
            cursor: pointer;
            margin-left: 0.75rem;
            color: #0cc;
            transition: color 0.3s ease;
        }

        #cheesev-hint:hover {
            color: var(--accent-color);
        }

        #intro {
            display: inline-block;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            line-height: 1.4;
            position: relative;
            overflow: hidden;

            /* 초기 상태: 텍스트가 완전히 투명 */
            color: rgba(0, 255, 255, 0);
            -webkit-text-fill-color: rgba(0, 255, 255, 0);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0);

            /* 레이저 스캔 효과를 위한 배경 */
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent 35%,
                rgba(0, 255, 255, 0.1) 40%,
                rgba(0, 200, 255, 0.3) 45%,
                rgba(100, 255, 255, 0.8) 50%,
                rgba(200, 255, 255, 1) 52%,
                rgba(100, 255, 255, 0.8) 55%,
                rgba(0, 200, 255, 0.3) 60%,
                rgba(0, 255, 255, 0.1) 65%,
                transparent 70%,
                transparent 100%
            );
            background-size: 300% 100%;
            background-position: -150% 0;
            background-clip: text;
            -webkit-background-clip: text;

            animation: cosmicReveal 4.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* 레이저 스캔 라인 효과 */
        #intro::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -150%;
            width: 100%;
            height: calc(100% + 4px);
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent 20%,
                rgba(0, 255, 255, 0.1) 30%,
                rgba(0, 200, 255, 0.3) 40%,
                rgba(100, 255, 255, 0.6) 48%,
                rgba(255, 255, 255, 0.9) 50%,
                rgba(200, 255, 255, 1) 52%,
                rgba(100, 255, 255, 0.6) 56%,
                rgba(0, 200, 255, 0.3) 64%,
                rgba(0, 255, 255, 0.1) 74%,
                transparent 84%,
                transparent 100%
            );
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 40px rgba(0, 200, 255, 0.2),
                0 0 60px rgba(100, 255, 255, 0.1);
            animation: laserScan 4.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            pointer-events: none;
        }

        /* 차원 이동 파티클 효과 */
        #intro::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 15% 25%, rgba(0, 255, 255, 0.6) 0%, transparent 8%),
                radial-gradient(circle at 35% 75%, rgba(100, 200, 255, 0.4) 0%, transparent 6%),
                radial-gradient(circle at 55% 40%, rgba(0, 150, 255, 0.7) 0%, transparent 5%),
                radial-gradient(circle at 75% 80%, rgba(200, 255, 255, 0.3) 0%, transparent 4%),
                radial-gradient(circle at 85% 30%, rgba(150, 255, 255, 0.5) 0%, transparent 3%),
                radial-gradient(circle at 25% 60%, rgba(0, 200, 255, 0.4) 0%, transparent 7%);
            opacity: 0;
            transform: scale(0.3);
            animation: particleFlash 4.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            pointer-events: none;
        }

        @keyframes cosmicReveal {
            0% {
                background-position: -150% 0;
                color: rgba(0, 255, 255, 0);
                -webkit-text-fill-color: rgba(0, 255, 255, 0);
                text-shadow: 0 0 10px rgba(0, 255, 255, 0);
            }
            20% {
                background-position: -100% 0;
                color: rgba(0, 255, 255, 0.05);
                -webkit-text-fill-color: rgba(0, 255, 255, 0.05);
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
            }
            35% {
                background-position: -50% 0;
                color: rgba(0, 255, 255, 0.15);
                -webkit-text-fill-color: rgba(0, 255, 255, 0.15);
                text-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            }
            50% {
                background-position: 0% 0;
                color: rgba(0, 255, 255, 0.35);
                -webkit-text-fill-color: rgba(0, 255, 255, 0.35);
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            }
            65% {
                background-position: 50% 0;
                color: rgba(0, 255, 255, 0.55);
                -webkit-text-fill-color: rgba(0, 255, 255, 0.55);
                text-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            }
            80% {
                background-position: 100% 0;
                color: rgba(0, 255, 255, 0.75);
                -webkit-text-fill-color: rgba(0, 255, 255, 0.75);
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            }
            90% {
                background-position: 125% 0;
                color: rgba(0, 255, 255, 0.9);
                -webkit-text-fill-color: rgba(0, 255, 255, 0.9);
                text-shadow: 0 0 35px rgba(0, 255, 255, 0.9);
            }
            100% {
                background-position: 150% 0;
                color: var(--primary-color);
                -webkit-text-fill-color: var(--primary-color);
                text-shadow:
                    0 0 5px rgba(0, 255, 255, 0.5),
                    0 0 10px rgba(0, 255, 255, 0.3),
                    0 0 15px rgba(0, 255, 255, 0.1);
                background: none;
            }
        }

        @keyframes laserScan {
            0% {
                left: -150%;
                opacity: 0;
                transform: scaleX(0.5);
            }
            15% {
                opacity: 0.3;
                transform: scaleX(0.8);
            }
            25% {
                opacity: 0.7;
                transform: scaleX(1);
            }
            50% {
                left: 0%;
                opacity: 1;
                transform: scaleX(1.2);
            }
            75% {
                opacity: 0.8;
                transform: scaleX(1);
            }
            90% {
                opacity: 0.2;
                transform: scaleX(0.7);
            }
            100% {
                left: 150%;
                opacity: 0;
                transform: scaleX(0.3);
            }
        }

        @keyframes particleFlash {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(0deg);
            }
            25% {
                opacity: 0.4;
                transform: scale(0.8) rotate(90deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.3) rotate(180deg);
            }
            75% {
                opacity: 0.6;
                transform: scale(1.1) rotate(270deg);
            }
            85% {
                opacity: 0.3;
                transform: scale(0.7) rotate(315deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.2) rotate(360deg);
            }
        }

        /* WebKit 브라우저 지원 */
        @-webkit-keyframes cosmicReveal {
            0% {
                background-position: -150% 0;
                color: rgba(0, 255, 255, 0);
                -webkit-text-fill-color: rgba(0, 255, 255, 0);
                text-shadow: 0 0 10px rgba(0, 255, 255, 0);
            }
            20% {
                background-position: -100% 0;
                color: rgba(0, 255, 255, 0.05);
                -webkit-text-fill-color: rgba(0, 255, 255, 0.05);
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
            }
            35% {
                background-position: -50% 0;
                color: rgba(0, 255, 255, 0.15);
                -webkit-text-fill-color: rgba(0, 255, 255, 0.15);
                text-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            }
            50% {
                background-position: 0% 0;
                color: rgba(0, 255, 255, 0.35);
                -webkit-text-fill-color: rgba(0, 255, 255, 0.35);
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            }
            65% {
                background-position: 50% 0;
                color: rgba(0, 255, 255, 0.55);
                -webkit-text-fill-color: rgba(0, 255, 255, 0.55);
                text-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            }
            80% {
                background-position: 100% 0;
                color: rgba(0, 255, 255, 0.75);
                -webkit-text-fill-color: rgba(0, 255, 255, 0.75);
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            }
            90% {
                background-position: 125% 0;
                color: rgba(0, 255, 255, 0.9);
                -webkit-text-fill-color: rgba(0, 255, 255, 0.9);
                text-shadow: 0 0 35px rgba(0, 255, 255, 0.9);
            }
            100% {
                background-position: 150% 0;
                color: var(--primary-color);
                -webkit-text-fill-color: var(--primary-color);
                text-shadow:
                    0 0 5px rgba(0, 255, 255, 0.5),
                    0 0 10px rgba(0, 255, 255, 0.3),
                    0 0 15px rgba(0, 255, 255, 0.1);
                background: none;
            }
        }

        @-webkit-keyframes laserScan {
            0% {
                left: -100%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                left: 0%;
                opacity: 1;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        @-webkit-keyframes particleFlash {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            30% {
                opacity: 0.8;
                transform: scale(1.2);
            }
            70% {
                opacity: 0.4;
                transform: scale(0.8);
            }
            100% {
                opacity: 0;
                transform: scale(0.3);
            }
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <nav role="navigation" aria-label="Main navigation">
        <!-- Home logo icon link -->
        <a href="/CheeseV/" class="logo" aria-label="Home">
            <img class="logo-icon" src="cheese.png" alt="Home">
        </a>

        <!-- Existing navigation links -->
        {{ nav_links }}

        <!-- GitHub profile link -->
        <a href="https://github.com/cheesedongjin"
           target="_blank"
           rel="noopener noreferrer"
           aria-label="Visit my GitHub profile">
            <svg class="icon" viewBox="0 0 16 16" aria-hidden="true">
                <path d="M8 .198a8 8 0 0 0-2.53 15.594c.4.074.547-.174.547-.386
                         0-.19-.007-.693-.01-1.36-2.225.483-2.695-1.073-2.695-1.073
                         -.364-.924-.89-1.17-.89-1.17-.727-.497.055-.487.055-.487

                         .073-.517.28-.87.507-1.07-1.777-.202-3.644-.888-3.644-3.953

            </svg>
        </a>
    </nav>

    {{ after_nav }}
    {{ content }}

    <footer>
        <p>© 2025 Jdeseech</p>
        <div class="social-links">
            <!-- Do not add items manually — managed by the project manager. -->
        </div>
    </footer>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';

        // Session storage for startTime
        const stored = sessionStorage.getItem('startTime');
        const startTime = stored
            ? parseFloat(stored)
            : (sessionStorage.setItem('startTime', String(performance.now())), performance.now());

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 30, 100);

        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('bg-canvas'),
            alpha: true,
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        scene.add(new THREE.AmbientLight(0x888888));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
        dirLight.position.set(0, 50, 50);
        scene.add(dirLight);

        const width = 500, height = 200, segments = 50;
        const geometry = new THREE.PlaneGeometry(width, height, segments, segments);
        const material = new THREE.MeshStandardMaterial({
            color: 0x00ffff,
            wireframe: true,
            transparent: true,
            opacity: 0.15,
            side: THREE.DoubleSide
        });
        const plane = new THREE.Mesh(geometry, material);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        const posAttr = geometry.attributes.position;
        const vertexCount = posAttr.count;

        const colors = new Float32Array(vertexCount * 3);
        for (let i = 0; i < vertexCount; i++) {
            colors[i * 3] = 0;
            colors[i * 3 + 1] = 1;
            colors[i * 3 + 2] = 1 - (i / vertexCount);
        }
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        material.vertexColors = true;

        function animate() {
            requestAnimationFrame(animate);
            const elapsed = (performance.now() - startTime) / 4000;

            for (let i = 0; i < vertexCount; i++) {
                const ix = i * 3;
                const x = posAttr.array[ix];
                const y = posAttr.array[ix + 1];
                posAttr.array[ix + 2] = 6 * Math.sin(x * 0.05 + elapsed * 1.5)
                                     + 4 * Math.cos(y * 0.05 + elapsed * 1.2);
            }
            posAttr.needsUpdate = true;

            plane.rotation.z = Math.sin(elapsed * 0.2) * 0.1;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    link.click();
                }
            });
        });
    </script>
</body>
</html>
